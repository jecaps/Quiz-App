<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../index.js" defer></script>
  <script src="https://kit.fontawesome.com/ae872b74f7.js" crossorigin="anonymous" defer></script>
</head>

<body>
  <header class="header">
    <h1 class="header__title">
      Create Question
    </h1>
  </header>

  <main data-js="main">

    <form action="/" data-js="form">
      <div>
        <label for="question">Your Question: </label>
        <textarea name="question" id="question" cols="30" rows="10" maxlength="150"
          placeholder="Write a question"></textarea>
        <p>150 characters left</p>
      </div>

      <div>
        <label for="answer">Your Answer: </label>
        <textarea name="answer" id="answer" cols="30" rows="10" maxlength="150"
          placeholder="Write the answer"></textarea>
        <p>150 characters left</p>
      </div>

      <div>
        <label for="tag">Tags:</label>
        <input type="text" id="tag" name="tags" placeholder="#example" />
      </div>

      <button type="submit">Create Question</button>
    </form>

  </main>

  <footer class="footer">
    <nav class="footer__nav">
      <a href="/" class="footer__link">

      <a href="bookmarks.html" class="footer__link">

          viewBox="0 0 30 30">

      <a href="add-question.html" class="footer__link">
